# ─── Server port ───────────────────────────────────────────────────
server.port=8080

# ─── PostgreSQL datasource ─────────────────────────────────────────
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommercedb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=ecomm_user        # or postgres
spring.datasource.password=password    # match whatever you set

# Recommended: tell Hibernate which dialect to use
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ─── JPA / Hibernate tweaks ────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ─── Swagger UI ────────────────────────────────────────────────────
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.version=2.6.7

# ─── MVC edge-case settings ────────────────────────────────────────
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ─── Case-insensitive enums (fix spacing!) ─────────────────────────
spring.jackson.mapper.ACCEPT_CASE_INSENSITIVE_ENUMS=true
